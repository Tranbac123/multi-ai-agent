apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ai-chatbot
type: Opaque
data:
  # Base64 encoded secrets
  # Generate with: echo -n "your-secret" | base64
  openai-api-key: <base64-encoded-openai-key>
  jwt-secret: <base64-encoded-jwt-secret>
  database-password: <base64-encoded-db-password>

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: ai-chatbot
type: Opaque
data:
  password: <base64-encoded-postgres-password>
  username: cG9zdGdyZXM= # "postgres" in base64
