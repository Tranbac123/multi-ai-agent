global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: "api-gateway"
    static_configs:
      - targets: ["api-gateway:8000"]
    metrics_path: "/metrics"

  - job_name: "orchestrator"
    static_configs:
      - targets: ["orchestrator:8081"]
    metrics_path: "/metrics"

  - job_name: "router-service"
    static_configs:
      - targets: ["router-service:8083"]
    metrics_path: "/metrics"

  - job_name: "model-gateway"
    static_configs:
      - targets: ["model-gateway:8080"]
    metrics_path: "/metrics"

  - job_name: "retrieval-service"
    static_configs:
      - targets: ["retrieval-service:8082"]
    metrics_path: "/metrics"

  - job_name: "ingestion-service"
    static_configs:
      - targets: ["ingestion-service:8084"]
    metrics_path: "/metrics"

  - job_name: "analytics-service"
    static_configs:
      - targets: ["analytics-service:8085"]
    metrics_path: "/metrics"

  - job_name: "billing-service"
    static_configs:
      - targets: ["billing-service:8086"]
    metrics_path: "/metrics"

  - job_name: "realtime-gateway"
    static_configs:
      - targets: ["realtime-gateway:8087"]
    metrics_path: "/metrics"

  - job_name: "config-service"
    static_configs:
      - targets: ["config-service:8090"]
    metrics_path: "/metrics"

  - job_name: "usage-metering"
    static_configs:
      - targets: ["usage-metering:8094"]
    metrics_path: "/metrics"

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  - job_name: "nats"
    static_configs:
      - targets: ["nats:8222"]
    metrics_path: "/varz"
