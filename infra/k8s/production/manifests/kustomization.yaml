apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - api-gateway.yaml
  - orchestrator.yaml
  - router-service.yaml
  - realtime.yaml
  - ingestion-service.yaml
  - billing-service.yaml
  - ingress.yaml
  - monitoring.yaml
  - secrets.yaml
  - rbac.yaml

commonLabels:
  app.kubernetes.io/name: aiaas
  app.kubernetes.io/version: v2.0.0
  app.kubernetes.io/managed-by: kustomize

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: api-gateway
      namespace: aiaas
    spec:
      template:
        spec:
          containers:
          - name: api-gateway
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "512Mi"
                cpu: "500m"

configMapGenerator:
  - name: app-config
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_REQUESTS=100

secretGenerator:
  - name: app-secrets
    literals:
      - SECRET_KEY=your-secret-key-here
      - JWT_SECRET=your-jwt-secret-here
  - name: database-secrets
    literals:
      - URL=postgresql://user:password@postgres:5432/aiaas
  - name: redis-secrets
    literals:
      - URL=redis://redis:6379
  - name: nats-secrets
    literals:
      - URL=nats://nats:4222
  - name: openai-secrets
    literals:
      - API_KEY=your-openai-api-key
  - name: grafana-secrets
    literals:
      - ADMIN_PASSWORD=admin123
