groups:
- name: web-frontend-alerts
  rules:
  - alert: Web_FrontendHighErrorRate
    expr: rate(http_requests_total{service="web-frontend",status=~"5.."}[5m]) / rate(http_requests_total{service="web-frontend"}[5m])
      * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: web-frontend
      team: platform
    annotations:
      summary: web-frontend has high error rate
      description: Error rate for web-frontend is { $value }% which is above the 5%
        threshold.
      runbook_url: https://runbooks.company.com/web-frontend#high-error-rate
  - alert: Web_FrontendHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="web-frontend"}[5m]))
      > 0.2
    for: 5m
    labels:
      severity: warning
      service: web-frontend
      team: platform
    annotations:
      summary: web-frontend has high latency
      description: P95 latency for web-frontend is { $value }s which is above the
        200ms threshold.
      runbook_url: https://runbooks.company.com/web-frontend#high-latency
  - alert: Web_FrontendServiceDown
    expr: up{service="web-frontend"} == 0
    for: 1m
    labels:
      severity: critical
      service: web-frontend
      team: platform
    annotations:
      summary: web-frontend is down
      description: web-frontend has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/web-frontend#service-down
  - alert: Web_FrontendHighMemoryUsage
    expr: container_memory_usage_bytes{container="web-frontend"} / container_spec_memory_limit_bytes{container="web-frontend"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: web-frontend
      team: platform
    annotations:
      summary: web-frontend has high memory usage
      description: Memory usage for web-frontend is { $value }% which is above 80%.
      runbook_url: https://runbooks.company.com/web-frontend#high-memory
