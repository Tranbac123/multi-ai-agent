[tool:pytest]
# E2E Test Configuration
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    user_workflow: marks tests as user workflow tests

# Async configuration
asyncio_mode = auto

# Test discovery
collect_ignore = ["__pycache__", "*.pyc", "conftest.py"]

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Timeout for tests (in seconds)
timeout = 300

# Minimum version
minversion = 6.0
