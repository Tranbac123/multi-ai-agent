groups:
- name: ingestion-alerts
  rules:
  - alert: IngestionHighErrorRate
    expr: rate(http_requests_total{service="ingestion",status=~"5.."}[5m]) / rate(http_requests_total{service="ingestion"}[5m])
      * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: ingestion
      team: platform
    annotations:
      summary: ingestion has high error rate
      description: Error rate for ingestion is { $value }% which is above the 5% threshold.
      runbook_url: https://runbooks.company.com/ingestion#high-error-rate
  - alert: IngestionHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="ingestion"}[5m]))
      > 0.3
    for: 5m
    labels:
      severity: warning
      service: ingestion
      team: platform
    annotations:
      summary: ingestion has high latency
      description: P95 latency for ingestion is { $value }s which is above the 300ms
        threshold.
      runbook_url: https://runbooks.company.com/ingestion#high-latency
  - alert: IngestionServiceDown
    expr: up{service="ingestion"} == 0
    for: 1m
    labels:
      severity: critical
      service: ingestion
      team: platform
    annotations:
      summary: ingestion is down
      description: ingestion has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/ingestion#service-down
  - alert: IngestionHighMemoryUsage
    expr: container_memory_usage_bytes{container="ingestion"} / container_spec_memory_limit_bytes{container="ingestion"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: ingestion
      team: platform
    annotations:
      summary: ingestion has high memory usage
      description: Memory usage for ingestion is { $value }% which is above 80%.
      runbook_url: https://runbooks.company.com/ingestion#high-memory
