generators:
  go-client:
    config:
      moduleName: github.com/company/multi-ai-agent/ingestion/gen/go-client
      packageName: ingestion
    generator: go
    output: ../gen/go-client
  python-client:
    config:
      packageName: ingestion_client
      packageVersion: 1.0.0
      projectName: ingestion-client
    generator: python
    output: ../gen/python-client
  typescript-client:
    config:
      npmName: '@company/ingestion-client'
      npmVersion: 1.0.0
      supportsES6: true
    generator: typescript-axios
    output: ../gen/typescript-client
