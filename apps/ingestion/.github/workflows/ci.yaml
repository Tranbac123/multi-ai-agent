name: "Ingestion CI/CD"

on:
  push:
    paths:
      - "apps/ingestion/**"
      - "libs/**"
      - "contracts/**"
      - "platform/ci-templates/**"
      - ".github/workflows/ingestion-*.yaml"
  pull_request:
    paths:
      - "apps/ingestion/**"
      - "libs/**"
      - "contracts/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: "Build and Test Ingestion"
    uses: ./platform/ci-templates/service-ci.yaml
    with:
      language: "python"
      service_path: "apps/ingestion"
      service_name: "ingestion"
      enable_docker: true
      enable_sbom: true
    secrets:
      DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  # Optional: Service-specific deployment to dev environment
  deploy-dev:
    name: "Deploy to Development"
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to development
        run: |
          echo "Deploying ingestion to development environment"
