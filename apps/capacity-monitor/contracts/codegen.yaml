generators:
  go-client:
    config:
      moduleName: github.com/company/multi-ai-agent/capacity-monitor/gen/go-client
      packageName: capacity_monitor
    generator: go
    output: ../gen/go-client
  python-client:
    config:
      packageName: capacity_monitor_client
      packageVersion: 1.0.0
      projectName: capacity-monitor-client
    generator: python
    output: ../gen/python-client
  typescript-client:
    config:
      npmName: '@company/capacity-monitor-client'
      npmVersion: 1.0.0
      supportsES6: true
    generator: typescript-axios
    output: ../gen/typescript-client
