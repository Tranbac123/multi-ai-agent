name: "Capacity Monitor CI/CD"

on:
  push:
    paths:
      - "apps/capacity-monitor/**"
      - "libs/**"
      - "contracts/**"
      - "platform/ci-templates/**"
      - ".github/workflows/capacity-monitor-*.yaml"
  pull_request:
    paths:
      - "apps/capacity-monitor/**"
      - "libs/**"
      - "contracts/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: "Build and Test Capacity Monitor"
    uses: ./platform/ci-templates/service-ci.yaml
    with:
      language: "python"
      service_path: "apps/capacity-monitor"
      service_name: "capacity-monitor"
      enable_docker: true
      enable_sbom: true
    secrets:
      DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  # Optional: Service-specific deployment to dev environment
  deploy-dev:
    name: "Deploy to Development"
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to development
        run: |
