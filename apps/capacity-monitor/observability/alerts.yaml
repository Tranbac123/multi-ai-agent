groups:
- name: capacity-monitor-alerts
  rules:
  - alert: Capacity_MonitorHighErrorRate
    expr: rate(http_requests_total{service="capacity-monitor",status=~"5.."}[5m])
      / rate(http_requests_total{service="capacity-monitor"}[5m]) * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: capacity-monitor
      team: platform
    annotations:
      summary: capacity-monitor has high error rate
      description: Error rate for capacity-monitor is { $value }% which is above the
        5% threshold.
      runbook_url: https://runbooks.company.com/capacity-monitor#high-error-rate
  - alert: Capacity_MonitorHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="capacity-monitor"}[5m]))
      > 0.1
    for: 5m
    labels:
      severity: warning
      service: capacity-monitor
      team: platform
    annotations:
      summary: capacity-monitor has high latency
      description: P95 latency for capacity-monitor is { $value }s which is above
        the 100ms threshold.
      runbook_url: https://runbooks.company.com/capacity-monitor#high-latency
  - alert: Capacity_MonitorServiceDown
    expr: up{service="capacity-monitor"} == 0
    for: 1m
    labels:
      severity: critical
      service: capacity-monitor
      team: platform
    annotations:
      summary: capacity-monitor is down
      description: capacity-monitor has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/capacity-monitor#service-down
  - alert: Capacity_MonitorHighMemoryUsage
    expr: container_memory_usage_bytes{container="capacity-monitor"} / container_spec_memory_limit_bytes{container="capacity-monitor"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: capacity-monitor
      team: platform
    annotations:
      summary: capacity-monitor has high memory usage
      description: Memory usage for capacity-monitor is { $value }% which is above
        80%.
      runbook_url: https://runbooks.company.com/capacity-monitor#high-memory
