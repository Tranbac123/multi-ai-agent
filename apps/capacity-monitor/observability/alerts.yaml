groups:
  - name: capacity-monitor_alerts
    rules:
      - alert: Capacity_MonitorHighErrorRate
        expr: rate(http_requests_total{service="capacity-monitor",status=~"5.."}[5m]) / rate(http_requests_total{service="capacity-monitor"}[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          service: capacity-monitor
        annotations:
          summary: "High error rate on capacity-monitor"
          description: "Error rate is above 1% for 5 minutes"

      - alert: Capacity_MonitorHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="capacity-monitor"}[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          service: capacity-monitor
        annotations:
          summary: "High latency on capacity-monitor"
          description: "P95 latency is above 1 second for 5 minutes"

      - alert: Capacity_MonitorServiceDown
        expr: up{service="capacity-monitor"} == 0
        for: 2m
        labels:
          severity: critical
          service: capacity-monitor
        annotations:
          summary: "capacity-monitor service is down"
          description: "Service has been down for more than 2 minutes"
