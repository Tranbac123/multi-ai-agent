groups:
- name: realtime-alerts
  rules:
  - alert: RealtimeHighErrorRate
    expr: rate(http_requests_total{service="realtime",status=~"5.."}[5m]) / rate(http_requests_total{service="realtime"}[5m])
      * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: realtime
      team: platform
    annotations:
      summary: realtime has high error rate
      description: Error rate for realtime is { $value }% which is above the 5% threshold.
      runbook_url: https://runbooks.company.com/realtime#high-error-rate
  - alert: RealtimeHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="realtime"}[5m]))
      > 0.1
    for: 5m
    labels:
      severity: warning
      service: realtime
      team: platform
    annotations:
      summary: realtime has high latency
      description: P95 latency for realtime is { $value }s which is above the 100ms
        threshold.
      runbook_url: https://runbooks.company.com/realtime#high-latency
  - alert: RealtimeServiceDown
    expr: up{service="realtime"} == 0
    for: 1m
    labels:
      severity: critical
      service: realtime
      team: platform
    annotations:
      summary: realtime is down
      description: realtime has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/realtime#service-down
  - alert: RealtimeHighMemoryUsage
    expr: container_memory_usage_bytes{container="realtime"} / container_spec_memory_limit_bytes{container="realtime"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: realtime
      team: platform
    annotations:
      summary: realtime has high memory usage
      description: Memory usage for realtime is { $value }% which is above 80%.
      runbook_url: https://runbooks.company.com/realtime#high-memory
