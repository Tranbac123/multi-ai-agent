generators:
  go-client:
    config:
      moduleName: github.com/company/multi-ai-agent/chat-adapters/gen/go-client
      packageName: chat_adapters
    generator: go
    output: ../gen/go-client
  python-client:
    config:
      packageName: chat_adapters_client
      packageVersion: 1.0.0
      projectName: chat-adapters-client
    generator: python
    output: ../gen/python-client
  typescript-client:
    config:
      npmName: '@company/chat-adapters-client'
      npmVersion: 1.0.0
      supportsES6: true
    generator: typescript-axios
    output: ../gen/typescript-client
