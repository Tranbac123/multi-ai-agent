apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: chat-adapters-staging

namespace: multi-ai-agent-staging

resources:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml

configMapGenerator:
  - name: chat-adapters-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=INFO