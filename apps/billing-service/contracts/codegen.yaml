generators:
  go-client:
    config:
      moduleName: github.com/company/multi-ai-agent/billing-service/gen/go-client
      packageName: billing_service
    generator: go
    output: ../gen/go-client
  python-client:
    config:
      packageName: billing_service_client
      packageVersion: 1.0.0
      projectName: billing-service-client
    generator: python
    output: ../gen/python-client
  typescript-client:
    config:
      npmName: '@company/billing-service-client'
      npmVersion: 1.0.0
      supportsES6: true
    generator: typescript-axios
    output: ../gen/typescript-client
