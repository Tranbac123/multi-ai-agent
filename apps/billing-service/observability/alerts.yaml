groups:
- name: billing-service-alerts
  rules:
  - alert: Billing_ServiceHighErrorRate
    expr: rate(http_requests_total{service="billing-service",status=~"5.."}[5m]) /
      rate(http_requests_total{service="billing-service"}[5m]) * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: billing-service
      team: platform
    annotations:
      summary: billing-service has high error rate
      description: Error rate for billing-service is { $value }% which is above the
        5% threshold.
      runbook_url: https://runbooks.company.com/billing-service#high-error-rate
  - alert: Billing_ServiceHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="billing-service"}[5m]))
      > 0.15
    for: 5m
    labels:
      severity: warning
      service: billing-service
      team: platform
    annotations:
      summary: billing-service has high latency
      description: P95 latency for billing-service is { $value }s which is above the
        150ms threshold.
      runbook_url: https://runbooks.company.com/billing-service#high-latency
  - alert: Billing_ServiceServiceDown
    expr: up{service="billing-service"} == 0
    for: 1m
    labels:
      severity: critical
      service: billing-service
      team: platform
    annotations:
      summary: billing-service is down
      description: billing-service has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/billing-service#service-down
  - alert: Billing_ServiceHighMemoryUsage
    expr: container_memory_usage_bytes{container="billing-service"} / container_spec_memory_limit_bytes{container="billing-service"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: billing-service
      team: platform
    annotations:
      summary: billing-service has high memory usage
      description: Memory usage for billing-service is { $value }% which is above
        80%.
      runbook_url: https://runbooks.company.com/billing-service#high-memory
