apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-adapter
spec:
  replicas: 2
  selector:
    matchLabels: { app: policy-adapter }
  template:
    metadata:
      labels: { app: policy-adapter }
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports: [{ containerPort: {{ .Values.service.port }} }]
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          readinessProbe:
            httpGet: { path: /healthz, port: {{ .Values.service.port }} }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: {{ .Values.service.port }} }
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            limits: {{- toYaml .Values.resources.limits | nindent 12 }}
            requests: {{- toYaml .Values.resources.requests | nindent 12 }}

