apiVersion: apps/v1
kind: Deployment
metadata:
  name: migration-runner
spec:
  replicas: 1
  selector:
    matchLabels: { app: migration-runner }
  template:
    metadata:
      labels: { app: migration-runner }
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports: [{ containerPort: {{ .Values.service.port }} }]
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          readinessProbe:
            httpGet: { path: /healthz, port: {{ .Values.service.port }} }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /healthz, port: {{ .Values.service.port }} }
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits: {{- toYaml .Values.resources.limits | nindent 12 }}
            requests: {{- toYaml .Values.resources.requests | nindent 12 }}

