groups:
  - name: semantic-cache
    rules:
      - alert: SemanticCacheHighErrorRate
        expr: rate(http_requests_total{service="semantic-cache-service",status=~"5.."}[5m]) > 0.05
        for: 2m
        labels: { severity: warning }
        annotations: { summary: "High 5xx rate for semantic-cache-service" }

