image:
  {
    repository: ghcr.io/OWNER/event-relay-service,
    tag: "latest",
    pullPolicy: IfNotPresent,
  }
service: { port: 8072 }
resources:
  {
    limits: { cpu: 500m, memory: 512Mi },
    requests: { cpu: 100m, memory: 256Mi },
  }
env: []
hpa:
  {
    enabled: true,
    minReplicas: 2,
    maxReplicas: 10,
    targetCPUUtilizationPercentage: 70,
  }
pdb: { minAvailable: 1 }

