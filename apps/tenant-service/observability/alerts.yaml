groups:
- name: tenant-service-alerts
  rules:
  - alert: Tenant_ServiceHighErrorRate
    expr: rate(http_requests_total{service="tenant-service",status=~"5.."}[5m]) /
      rate(http_requests_total{service="tenant-service"}[5m]) * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: tenant-service
      team: platform
    annotations:
      summary: tenant-service has high error rate
      description: Error rate for tenant-service is { $value }% which is above the
        5% threshold.
      runbook_url: https://runbooks.company.com/tenant-service#high-error-rate
  - alert: Tenant_ServiceHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="tenant-service"}[5m]))
      > 0.1
    for: 5m
    labels:
      severity: warning
      service: tenant-service
      team: platform
    annotations:
      summary: tenant-service has high latency
      description: P95 latency for tenant-service is { $value }s which is above the
        100ms threshold.
      runbook_url: https://runbooks.company.com/tenant-service#high-latency
  - alert: Tenant_ServiceServiceDown
    expr: up{service="tenant-service"} == 0
    for: 1m
    labels:
      severity: critical
      service: tenant-service
      team: platform
    annotations:
      summary: tenant-service is down
      description: tenant-service has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/tenant-service#service-down
  - alert: Tenant_ServiceHighMemoryUsage
    expr: container_memory_usage_bytes{container="tenant-service"} / container_spec_memory_limit_bytes{container="tenant-service"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: tenant-service
      team: platform
    annotations:
      summary: tenant-service has high memory usage
      description: Memory usage for tenant-service is { $value }% which is above 80%.
      runbook_url: https://runbooks.company.com/tenant-service#high-memory
