groups:
  - name: tenant-service_alerts
    rules:
      - alert: Tenant_ServiceHighErrorRate
        expr: rate(http_requests_total{service="tenant-service",status=~"5.."}[5m]) / rate(http_requests_total{service="tenant-service"}[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          service: tenant-service
        annotations:
          summary: "High error rate on tenant-service"
          description: "Error rate is above 1% for 5 minutes"

      - alert: Tenant_ServiceHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="tenant-service"}[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          service: tenant-service
        annotations:
          summary: "High latency on tenant-service"
          description: "P95 latency is above 1 second for 5 minutes"

      - alert: Tenant_ServiceServiceDown
        expr: up{service="tenant-service"} == 0
        for: 2m
        labels:
          severity: critical
          service: tenant-service
        annotations:
          summary: "tenant-service service is down"
          description: "Service has been down for more than 2 minutes"
