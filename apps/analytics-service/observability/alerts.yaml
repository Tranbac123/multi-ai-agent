groups:
- name: analytics-service-alerts
  rules:
  - alert: Analytics_ServiceHighErrorRate
    expr: rate(http_requests_total{service="analytics-service",status=~"5.."}[5m])
      / rate(http_requests_total{service="analytics-service"}[5m]) * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: analytics-service
      team: platform
    annotations:
      summary: analytics-service has high error rate
      description: Error rate for analytics-service is { $value }% which is above
        the 5% threshold.
      runbook_url: https://runbooks.company.com/analytics-service#high-error-rate
  - alert: Analytics_ServiceHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="analytics-service"}[5m]))
      > 0.2
    for: 5m
    labels:
      severity: warning
      service: analytics-service
      team: platform
    annotations:
      summary: analytics-service has high latency
      description: P95 latency for analytics-service is { $value }s which is above
        the 200ms threshold.
      runbook_url: https://runbooks.company.com/analytics-service#high-latency
  - alert: Analytics_ServiceServiceDown
    expr: up{service="analytics-service"} == 0
    for: 1m
    labels:
      severity: critical
      service: analytics-service
      team: platform
    annotations:
      summary: analytics-service is down
      description: analytics-service has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/analytics-service#service-down
  - alert: Analytics_ServiceHighMemoryUsage
    expr: container_memory_usage_bytes{container="analytics-service"} / container_spec_memory_limit_bytes{container="analytics-service"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: analytics-service
      team: platform
    annotations:
      summary: analytics-service has high memory usage
      description: Memory usage for analytics-service is { $value }% which is above
        80%.
      runbook_url: https://runbooks.company.com/analytics-service#high-memory
