generators:
  go-client:
    config:
      moduleName: github.com/company/multi-ai-agent/admin-portal/gen/go-client
      packageName: admin_portal
    generator: go
    output: ../gen/go-client
  python-client:
    config:
      packageName: admin_portal_client
      packageVersion: 1.0.0
      projectName: admin-portal-client
    generator: python
    output: ../gen/python-client
  typescript-client:
    config:
      npmName: '@company/admin-portal-client'
      npmVersion: 1.0.0
      supportsES6: true
    generator: typescript-axios
    output: ../gen/typescript-client
