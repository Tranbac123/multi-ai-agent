image:
  repository: ghcr.io/OWNER/retrieval-service
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  port: 8080
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
env: []
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
pdb:
  minAvailable: 1

