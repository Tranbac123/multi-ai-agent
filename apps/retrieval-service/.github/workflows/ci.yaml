name: retrieval-ci
on:
  push:
    branches: [main]
    paths: ["apps/retrieval-service/**"]
  pull_request:
    paths: ["apps/retrieval-service/**"]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/retrieval-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - run: pytest -q
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/retrieval-service
    steps:
      - uses: actions/checkout@v4
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: apps/retrieval-service
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/retrieval-service:${{ github.sha }}
      - name: Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/retrieval-service:${{ github.sha }}

