apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: tool-service-prod

namespace: multi-ai-agent-prod

resources:
  - ../../base

patchesStrategicMerge:
  - configmap-patch.yaml

configMapGenerator:
  - name: tool-service-config
    behavior: merge
    literals:
      - ENVIRONMENT=prod
      - LOG_LEVEL=INFO