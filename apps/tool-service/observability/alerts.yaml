groups:
  - name: tool-service_alerts
    rules:
      - alert: Tool_ServiceHighErrorRate
        expr: rate(http_requests_total{service="tool-service",status=~"5.."}[5m]) / rate(http_requests_total{service="tool-service"}[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          service: tool-service
        annotations:
          summary: "High error rate on tool-service"
          description: "Error rate is above 1% for 5 minutes"

      - alert: Tool_ServiceHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="tool-service"}[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          service: tool-service
        annotations:
          summary: "High latency on tool-service"
          description: "P95 latency is above 1 second for 5 minutes"

      - alert: Tool_ServiceServiceDown
        expr: up{service="tool-service"} == 0
        for: 2m
        labels:
          severity: critical
          service: tool-service
        annotations:
          summary: "tool-service service is down"
          description: "Service has been down for more than 2 minutes"
