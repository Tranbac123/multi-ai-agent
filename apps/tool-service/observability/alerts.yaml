groups:
- name: tool-service-alerts
  rules:
  - alert: Tool_ServiceHighErrorRate
    expr: rate(http_requests_total{service="tool-service",status=~"5.."}[5m]) / rate(http_requests_total{service="tool-service"}[5m])
      * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: tool-service
      team: platform
    annotations:
      summary: tool-service has high error rate
      description: Error rate for tool-service is { $value }% which is above the 5%
        threshold.
      runbook_url: https://runbooks.company.com/tool-service#high-error-rate
  - alert: Tool_ServiceHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="tool-service"}[5m]))
      > 1.0
    for: 5m
    labels:
      severity: warning
      service: tool-service
      team: platform
    annotations:
      summary: tool-service has high latency
      description: P95 latency for tool-service is { $value }s which is above the
        1000ms threshold.
      runbook_url: https://runbooks.company.com/tool-service#high-latency
  - alert: Tool_ServiceServiceDown
    expr: up{service="tool-service"} == 0
    for: 1m
    labels:
      severity: critical
      service: tool-service
      team: platform
    annotations:
      summary: tool-service is down
      description: tool-service has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/tool-service#service-down
  - alert: Tool_ServiceHighMemoryUsage
    expr: container_memory_usage_bytes{container="tool-service"} / container_spec_memory_limit_bytes{container="tool-service"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: tool-service
      team: platform
    annotations:
      summary: tool-service has high memory usage
      description: Memory usage for tool-service is { $value }% which is above 80%.
      runbook_url: https://runbooks.company.com/tool-service#high-memory
