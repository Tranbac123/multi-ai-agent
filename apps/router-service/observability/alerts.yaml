groups:
- name: router-service-alerts
  rules:
  - alert: Router_ServiceHighErrorRate
    expr: rate(http_requests_total{service="router-service",status=~"5.."}[5m]) /
      rate(http_requests_total{service="router-service"}[5m]) * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: router-service
      team: platform
    annotations:
      summary: router-service has high error rate
      description: Error rate for router-service is { $value }% which is above the
        5% threshold.
      runbook_url: https://runbooks.company.com/router-service#high-error-rate
  - alert: Router_ServiceHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="router-service"}[5m]))
      > 0.05
    for: 5m
    labels:
      severity: warning
      service: router-service
      team: platform
    annotations:
      summary: router-service has high latency
      description: P95 latency for router-service is { $value }s which is above the
        50ms threshold.
      runbook_url: https://runbooks.company.com/router-service#high-latency
  - alert: Router_ServiceServiceDown
    expr: up{service="router-service"} == 0
    for: 1m
    labels:
      severity: critical
      service: router-service
      team: platform
    annotations:
      summary: router-service is down
      description: router-service has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/router-service#service-down
  - alert: Router_ServiceHighMemoryUsage
    expr: container_memory_usage_bytes{container="router-service"} / container_spec_memory_limit_bytes{container="router-service"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: router-service
      team: platform
    annotations:
      summary: router-service has high memory usage
      description: Memory usage for router-service is { $value }% which is above 80%.
      runbook_url: https://runbooks.company.com/router-service#high-memory
