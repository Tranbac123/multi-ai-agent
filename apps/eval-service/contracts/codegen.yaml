generators:
  go-client:
    config:
      moduleName: github.com/company/multi-ai-agent/eval-service/gen/go-client
      packageName: eval_service
    generator: go
    output: ../gen/go-client
  python-client:
    config:
      packageName: eval_service_client
      packageVersion: 1.0.0
      projectName: eval-service-client
    generator: python
    output: ../gen/python-client
  typescript-client:
    config:
      npmName: '@company/eval-service-client'
      npmVersion: 1.0.0
      supportsES6: true
    generator: typescript-axios
    output: ../gen/typescript-client
