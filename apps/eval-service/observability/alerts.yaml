groups:
- name: eval-service-alerts
  rules:
  - alert: Eval_ServiceHighErrorRate
    expr: rate(http_requests_total{service="eval-service",status=~"5.."}[5m]) / rate(http_requests_total{service="eval-service"}[5m])
      * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: eval-service
      team: platform
    annotations:
      summary: eval-service has high error rate
      description: Error rate for eval-service is { $value }% which is above the 5%
        threshold.
      runbook_url: https://runbooks.company.com/eval-service#high-error-rate
  - alert: Eval_ServiceHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="eval-service"}[5m]))
      > 2.0
    for: 5m
    labels:
      severity: warning
      service: eval-service
      team: platform
    annotations:
      summary: eval-service has high latency
      description: P95 latency for eval-service is { $value }s which is above the
        2000ms threshold.
      runbook_url: https://runbooks.company.com/eval-service#high-latency
  - alert: Eval_ServiceServiceDown
    expr: up{service="eval-service"} == 0
    for: 1m
    labels:
      severity: critical
      service: eval-service
      team: platform
    annotations:
      summary: eval-service is down
      description: eval-service has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/eval-service#service-down
  - alert: Eval_ServiceHighMemoryUsage
    expr: container_memory_usage_bytes{container="eval-service"} / container_spec_memory_limit_bytes{container="eval-service"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: eval-service
      team: platform
    annotations:
      summary: eval-service has high memory usage
      description: Memory usage for eval-service is { $value }% which is above 80%.
      runbook_url: https://runbooks.company.com/eval-service#high-memory
