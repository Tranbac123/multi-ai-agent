groups:
- name: api-gateway-alerts
  rules:
  - alert: Api_GatewayHighErrorRate
    expr: rate(http_requests_total{service="api-gateway",status=~"5.."}[5m]) / rate(http_requests_total{service="api-gateway"}[5m])
      * 100 > 5
    for: 2m
    labels:
      severity: critical
      service: api-gateway
      team: platform
    annotations:
      summary: api-gateway has high error rate
      description: Error rate for api-gateway is { $value }% which is above the 5%
        threshold.
      runbook_url: https://runbooks.company.com/api-gateway#high-error-rate
  - alert: Api_GatewayHighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="api-gateway"}[5m]))
      > 0.1
    for: 5m
    labels:
      severity: warning
      service: api-gateway
      team: platform
    annotations:
      summary: api-gateway has high latency
      description: P95 latency for api-gateway is { $value }s which is above the 100ms
        threshold.
      runbook_url: https://runbooks.company.com/api-gateway#high-latency
  - alert: Api_GatewayServiceDown
    expr: up{service="api-gateway"} == 0
    for: 1m
    labels:
      severity: critical
      service: api-gateway
      team: platform
    annotations:
      summary: api-gateway is down
      description: api-gateway has been down for more than 1 minute.
      runbook_url: https://runbooks.company.com/api-gateway#service-down
  - alert: Api_GatewayHighMemoryUsage
    expr: container_memory_usage_bytes{container="api-gateway"} / container_spec_memory_limit_bytes{container="api-gateway"}
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: api-gateway
      team: platform
    annotations:
      summary: api-gateway has high memory usage
      description: Memory usage for api-gateway is { $value }% which is above 80%.
      runbook_url: https://runbooks.company.com/api-gateway#high-memory
