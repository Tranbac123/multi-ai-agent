generators:
  go-client:
    config:
      moduleName: github.com/company/multi-ai-agent/api-gateway/gen/go-client
      packageName: api_gateway
    generator: go
    output: ../gen/go-client
  python-client:
    config:
      packageName: api_gateway_client
      packageVersion: 1.0.0
      projectName: api-gateway-client
    generator: python
    output: ../gen/python-client
  typescript-client:
    config:
      npmName: '@company/api-gateway-client'
      npmVersion: 1.0.0
      supportsES6: true
    generator: typescript-axios
    output: ../gen/typescript-client
