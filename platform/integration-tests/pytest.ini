[tool:pytest]
# Pytest configuration for flakiness management
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    -ra
markers =
    flaky: marks tests as potentially flaky (deselect with '-m "not flaky"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    quarantine: marks tests as quarantined due to flakiness
    retry: marks tests that should be retried on failure
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Flakiness detection settings
flakiness_threshold = 0.1
max_retries = 3
retry_delay = 100

# Test collection settings
collect_ignore = setup.py build dist

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (if using pytest-cov)
# addopts = --cov=src --cov-report=term-missing --cov-report=html

# Asyncio settings
asyncio_mode = auto
