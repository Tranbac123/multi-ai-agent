<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { margin-top: 20px; padding: 10px; background-color: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>üß™ Chatbot Connection Test</h1>
    
    <div class="info">
        <strong>Testing chatbot frontend connection to API Gateway</strong>
    </div>
    
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testAsk()">Test Ask Endpoint</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <div id="output"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        async function testHealth() {
            log('Testing API Gateway health check...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/healthz`);
                const data = await response.json();
                log(`‚úÖ Health check successful: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function testAsk() {
            log('Testing /ask endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: 'Hello, this is a test message',
                        session_id: 'test-session-123'
                    })
                });
                const data = await response.json();
                log(`‚úÖ Ask endpoint responded: ${JSON.stringify(data, null, 2)}`, 'success');
                
                if (data.answer && data.answer.includes('trouble connecting')) {
                    log('‚ö†Ô∏è API responded but OpenAI key issue detected', 'error');
                }
            } catch (error) {
                log(`‚ùå Ask endpoint failed: ${error.message}`, 'error');
            }
        }
        
        async function testCORS() {
            log('Testing CORS configuration...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/ask`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3001',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                if (response.ok) {
                    const allowOrigin = response.headers.get('access-control-allow-origin');
                    log(`‚úÖ CORS working: ${allowOrigin}`, 'success');
                } else {
                    log(`‚ùå CORS failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå CORS test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run health check on page load
        window.onload = function() {
            log('Page loaded, running automatic tests...', 'info');
            testHealth();
        };
    </script>
</body>
</html>
